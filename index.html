<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Daily Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <p>Daily Planner</p>
      <!-- Used Moment.js in the external .js file to add current day here -->
      <h1 id="dayOfWeek" class="display-2 pb-2"></h1>
      <p id="currentDay"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div data-id="7am" class="row time-block">
        <div class="col-md-1 hour">7:00 AM</div>
        <textarea id="7am" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="8am" class="row time-block">
        <div class="col-md-1 hour">8:00 AM</div>
        <textarea id="8am" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="9am" class="row time-block">
        <div class="col-md-1 hour">9:00 AM</div>
        <textarea id="9am" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="10am" class="row time-block">
        <div class="col-md-1 hour">10:00 AM</div>
        <textarea id="10am" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="11am" class="row time-block">
        <div class="col-md-1 hour">11:00 AM</div>
        <textarea id="11am" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="12pm" class="row time-block">
        <div class="col-md-1 hour">12:00 PM</div>
        <textarea id="12pm" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="1pm" class="row time-block">
        <div class="col-md-1 hour">1:00 PM</div>
        <textarea id="1pm" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="2pm" class="row time-block">
        <div class="col-md-1 hour">2:00 PM</div>
        <textarea id="2pm" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="3pm" class="row time-block">
        <div class="col-md-1 hour">3:00 PM</div>
        <textarea id="3pm" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="4pm" class="row time-block">
        <div class="col-md-1 hour">4:00 PM</div>
        <textarea id="4pm" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div data-id="5pm" class="row time-block">
        <div class="col-md-1 hour">5:00 PM</div>
        <textarea id="5pm" class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
